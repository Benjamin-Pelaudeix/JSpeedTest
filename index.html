<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSpeedTest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>JSpeedTest</h1>
        <div class="play">
            <div class="button" id="playButton">
                <p>play</p>
            </div>
        </div>
        <div id="game">
            <div id="time">00:00:00</div>
            <div class="play">
                <div class="button" id="start">
                    <p>start</p>
                </div>
                <p id="countdown"></p>
                <div class="button" id="stop">
                    <p>stop</p>
                </div>
            </div>
            <hr>
            <p id="last">Your last try was : <span>00:00:00</span></p>
            <hr>
            <div class="play">
                <div class="button" id="close">
                    <p>Close</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
