<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSpeedTest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>JSpeedTest</h1>
        <div class="play">
            <button id="playButton">Play</button>
        </div>
        <div id="game">
            <div id="time">
                <p><span id="milliseconds"></span>:<span id="hundreds"></span></p>
            </div>
            <div class="play">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
            <p id="countdown"></p>
            <button id="reset">Reset</button>
            <hr>
            <p id="last">Your last try was : <span id="millisecondsResult"></span>:<span id="hundredsResult"></span></p>
            <hr>
            <div class="play">
                <button id="close">Close</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
